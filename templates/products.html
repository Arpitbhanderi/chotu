{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="fas fa-plus"></i> Add Product
    </button>
</div>

<!-- Search Bar -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="productSearch" class="form-control" placeholder="Search products by name, barcode, or company...">
        </div>
    </div>
</div>

<!-- Products Table -->
<div class="table-responsive">
    <table class="table table-striped" id="productsTable">
        <thead>
            <tr>
                <th>Barcode</th>
                <th>Name</th>
                <th>Company</th>
                <th>Description</th>
                <th>Price</th>
                <th>Tax %</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{p.barcode}}</td>
                <td>{{p.name}}</td>
                <td>{{p.company}}</td>
                <td>{{p.description}}</td>
                <td>â‚¹{{p.price}}</td>
                <td>{{p.tax}}%</td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-primary me-1 edit-product-btn" 
                            data-product-id="{{p.id}}"
                            data-barcode="{{p.barcode}}"
                            data-name="{{p.name}}"
                            data-company="{{p.company}}"
                            data-description="{{p.description}}"
                            data-price="{{p.price}}"
                            data-tax="{{p.tax}}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <a href="/delete_product/{{p.id}}" class="btn btn-sm btn-outline-danger" 
                       onclick="return confirm('Are you sure you want to delete this product?')">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="/add_product">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Barcode</label>
                            <input name="barcode" class="form-control" placeholder="Product barcode">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name *</label>
                            <input name="name" class="form-control" placeholder="Product name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Company</label>
                            <input name="company" class="form-control" placeholder="Company/Brand">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Price *</label>
                            <input name="price" type="number" step="0.01" class="form-control" placeholder="0.00" required style="font-size: 16px; padding: 10px;">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tax %</label>
                            <input name="tax" type="number" step="0.01" class="form-control" placeholder="Tax percentage">
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Product description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="/edit_product">
                <input type="hidden" id="editProductId" name="product_id">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Barcode</label>
                            <input id="editBarcode" name="barcode" class="form-control" placeholder="Product barcode">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name *</label>
                            <input id="editName" name="name" class="form-control" placeholder="Product name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Company</label>
                            <input id="editCompany" name="company" class="form-control" placeholder="Company/Brand">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Price *</label>
                            <input id="editPrice" name="price" type="number" step="0.01" class="form-control" placeholder="0.00" required style="font-size: 16px; padding: 10px;">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tax %</label>
                            <input id="editTax" name="tax" type="number" step="0.01" class="form-control" placeholder="Tax percentage">
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea id="editDescription" name="description" class="form-control" rows="3" placeholder="Product description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Product search functionality
document.getElementById('productSearch').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const rows = document.querySelectorAll('#productsTable tbody tr');
    
    rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
    });
});

// Edit product event listeners
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.edit-product-btn').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.dataset.productId;
            const barcode = this.dataset.barcode;
            const name = this.dataset.name;
            const company = this.dataset.company;
            const description = this.dataset.description;
            const price = this.dataset.price;
            const tax = this.dataset.tax;
            
            document.getElementById('editProductId').value = id;
            document.getElementById('editBarcode').value = barcode || '';
            document.getElementById('editName').value = name || '';
            document.getElementById('editCompany').value = company || '';
            document.getElementById('editDescription').value = description || '';
            document.getElementById('editPrice').value = price || '';
            document.getElementById('editTax').value = tax || '';
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        });
    });
});
</script>
{% endblock %}
